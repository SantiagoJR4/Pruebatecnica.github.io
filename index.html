<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>LOGIN</title>
  </head>
  <body>
    <form class="login" action="index.html" method="post">
        <h1>COLOMBIA TRADERS</h1>
        <div class="formulario__nombre" id="divnombre">
          <input id="nombre" class="campo1" name="nombre" type="text" placeholder="Nombres">
          <i class="validacion-estado material-symbols-outlined">error</i>
        </div>
        <p class="formulario-error1">El Nombre solo puede contener letras y espacios.</p>

        <div class="formulario__apellido" id="divapellido">
          <input id="apellido" class="campo2" name="apellido" type="text" placeholder="Apellidos">
          <i class="validacion-estado material-symbols-outlined">error</i>
        </div>
        <p class="formulario-error2">El Apellido solo puede contener letras y espacios.</p>

        <div class="mensaje" id="mensaje">
          <p><i class="material-symbols-outlined">warning</i><b>Error:</b>Verifica Formulario</p>
        </div>
        <input class="boton" type="submit" value="Login"><br>
        <span>No tienes cuenta?<a href="index.html" style="text-decoration:none">Registrarse</a></span>
    </form>
     
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
